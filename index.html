<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Ensure good contrast */
            color: #333; /* Text color for readability */
            font-family: Arial, sans-serif;
        }
        #video-display {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
            display: none;
        }
        .center-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        button, select {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
        #loading {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            display: none; /* Hide initially */
        }
        .error-message {
            color: red;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
<div id="loading">Loading...</div>
<div id="video-display"></div>
<div class="error-message" id="error-message"></div>

<div class="center-container">
    <input type="text" id="video-id" placeholder="Enter video ID" required aria-label="Video ID">
    <br><br>
    <select id="video-domain" aria-label="Video Domain">
        <option value="vidsrc.in">vidsrc.in</option>
        <option value="vidsrc.pm">vidsrc.pm</option>
        <option value="vidsrc.xyz">vidsrc.xyz</option>
        <option value="vidsrc.net">vidsrc.net</option>
        <option value="vidsrc.icu">vidsrc.icu</option>
        <option value="superembed">superembed</option>
    </select>
    <br><br>
    <button onclick="displayVideo()" aria-label="Display Video">Display Video</button>
</div>
<script>
    document.getElementById('video-id').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            displayVideo();
        }
    });

    function constructEmbedUrl(videoId, domain) {
        if (domain === 'superembed') {
            return `https://multiembed.mov/directstream.php?video_id=${videoId}`;
        } else {
            return `https://${domain}/embed/${videoId}`;
        }
    }

    function constructEmbedUrlWithAlternatives(videoId, domain) {
        const alternatives = ['embed', 'embed/tv', 'embed/movie'];
        for (let i = 0; i < alternatives.length; i++) {
            let embedUrl = `https://${domain}/${alternatives[i]}/${videoId}`;
            if (isValidEmbedUrl(embedUrl)) {
                return embedUrl;
            }
        }
        return null; // Return null if no valid URL was found
    }

    function isValidEmbedUrl(url) {
        // For this example, simulate URL validation by checking if it exists
        // In a real application, you'd probably want to use something like a fetch request to test if the URL returns a valid response.
        return true;  // Assume all URLs are valid for now
    }

    function displayVideo() {
        var videoId = document.getElementById('video-id').value.trim();
        var domain = document.getElementById('video-domain').value;
        var embedUrl;

        if (videoId === "") {
            showError("Please enter a valid video ID.");
            return;
        }

        embedUrl = constructEmbedUrlWithAlternatives(videoId, domain);
        if (!embedUrl) {
            showError("Failed to find a valid video URL.");
            return;
        }

        var videoDisplay = document.getElementById('video-display');
        var loadingIndicator = document.getElementById('loading');
        var errorMessage = document.getElementById('error-message');

        // Show loading indicator
        loadingIndicator.style.display = 'block';
        errorMessage.style.display = 'none'; // Hide error message

        // Display the video iframe
        videoDisplay.innerHTML = `<iframe src="${embedUrl}" style="width: 100%; height: 100%; border: none;" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>`;
        videoDisplay.style.display = 'block';

        // Hide loading indicator once iframe is loaded
        var iframe = videoDisplay.querySelector('iframe');
        iframe.onload = function() {
            loadingIndicator.style.display = 'none';
        };

        // Handle iframe load errors
        iframe.onerror = function() {
            showError("Failed to load the video. Please check the video ID or domain.");
        };
    }

    function showError(message) {
        var errorMessage = document.getElementById('error-message');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        document.getElementById('video-display').style.display = 'none';
        document.getElementById('loading').style.display = 'none';
    }
</script>
</body>
</html>
